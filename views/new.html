<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Node Blog</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
	<h1><%= tit%></h1>

		</form>
	</div>
</body>
</html>
